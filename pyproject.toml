    "langchain-mcp-adapters (>=0.1.12,<0.2.0)",
    "Jinja2 (>=3.1.0,<4.0.0)",
    "langchain (>=1.0.5,<2.0.0)",
    "langchain-classic (>=1.0.0,<2.0.0)",
    "deepagents (>=0.2.6,<0.3.0)",
    "tavily-python (>=0.7.13,<0.8.0)",
    "langgraph-checkpoint-postgres (>=3.0.1,<4.0.0)",
    "langgraph-checkpoint-sqlite (>=3.0.0,<4.0.0)",
